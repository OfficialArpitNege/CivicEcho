version: '3.8'

services:
  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: civicecho-backend
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=development
      - PORT=8000
      - CORS_ORIGIN=http://localhost:5173
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - FIREBASE_PRIVATE_KEY=${FIREBASE_PRIVATE_KEY}
      - FIREBASE_CLIENT_EMAIL=${FIREBASE_CLIENT_EMAIL}
      - GCP_PROJECT_ID=${GCP_PROJECT_ID}
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
    volumes:
      - ./backend/src:/app/src
      - ./backend/config:/app/config
    depends_on:
      - postgres
    networks:
      - civicecho-network

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: civicecho-frontend
    ports:
      - "5173:80"
    environment:
      - VITE_API_URL=http://localhost:8000/api
      - VITE_FIREBASE_API_KEY=${VITE_FIREBASE_API_KEY}
      - VITE_FIREBASE_AUTH_DOMAIN=${VITE_FIREBASE_AUTH_DOMAIN}
      - VITE_FIREBASE_PROJECT_ID=${VITE_FIREBASE_PROJECT_ID}
      - VITE_GOOGLE_MAPS_API_KEY=${VITE_GOOGLE_MAPS_API_KEY}
    depends_on:
      - backend
    networks:
      - civicecho-network

  # PostgreSQL (Optional for analytics)
  postgres:
    image: postgres:15-alpine
    container_name: civicecho-postgres
    environment:
      POSTGRES_DB: civicecho
      POSTGRES_USER: civicecho
      POSTGRES_PASSWORD: civicecho_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - civicecho-network

  # Redis (Optional for caching)
  redis:
    image: redis:7-alpine
    container_name: civicecho-redis
    ports:
      - "6379:6379"
    networks:
      - civicecho-network

networks:
  civicecho-network:
    driver: bridge

volumes:
  postgres_data:
